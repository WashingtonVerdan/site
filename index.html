<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Biblioteca Holográfica</title>
    <style>
        body {
            margin: 0;
            background: #000;
            overflow: hidden;
            font-family: Arial, sans-serif;
        }

        #bookShelf {
            position: relative;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            perspective: 1000px;
        }

        .book {
            width: 200px;
            height: 300px;
            position: absolute;
            transform-style: preserve-3d;
            transition: all 0.5s;
            cursor: pointer;
            background: linear-gradient(45deg, #001f3f, #003366);
            border: 2px solid #00f3ff;
            box-shadow: 0 0 20px rgba(0, 243, 255, 0.3);
        }

        .book:hover {
            transform: rotateY(15deg) translateZ(50px);
            box-shadow: 0 0 40px #00f3ff;
        }

        .glow {
            position: fixed;
            width: 100%;
            height: 100%;
            background: radial-gradient(circle, rgba(0, 243, 255, 0.1) 0%, rgba(0, 0, 0, 0) 70%);
            pointer-events: none;
        }

        #pdfViewer {
            display: none;
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 80%;
            height: 80%;
            border: 2px solid #00f3ff;
            background: #000;
            z-index: 1000;
        }
    </style>
</head>
<body>
    <div class="glow"></div>
    <div id="bookShelf"></div>
    <iframe id="pdfViewer"></iframe>

    <script>
        // Dados dos eBooks
        const ebooks = [
            { title: "Hermetismo", file: "hermetismo.pdf", color: "#00f3ff" },
            { title: "Ficção Científica", file: "ebook2.pdf", color: "#ff00ff" },
            { title: "Aprendendo AI", file: "ebook3.pdf", color: "#00ff00" }
        ];

        // Criar prateleira de livros
        function createBookshelf() {
            const shelf = document.getElementById('bookShelf');
            const angle = 360 / ebooks.length;

            ebooks.forEach((ebook, index) => {
                const book = document.createElement('div');
                book.className = 'book';
                book.innerHTML = `
                    <div style="position: absolute; top: 20px; left: 20px; right: 20px; bottom: 20px; border: 1px solid ${ebook.color}; padding: 15px;">
                        <h3 style="color: ${ebook.color}; text-shadow: 0 0 10px ${ebook.color};">${ebook.title}</h3>
                    </div>
                `;

                // Posicionamento circular
                const radius = Math.min(window.innerWidth, window.innerHeight) * 0.4;
                const posX = Math.cos((index * angle * Math.PI) / 180) * radius;
                const posZ = Math.sin((index * angle * Math.PI) / 180) * radius;

                book.style.transform = `translateX(${posX}px) translateZ(${posZ}px)`;
                book.onclick = () => showPDF(ebook.file);
                
                shelf.appendChild(book);
            });
        }

        // Visualizador de PDF
        function showPDF(filename) {
            const viewer = document.getElementById('pdfViewer');
            viewer.style.display = 'block';
            viewer.src = filename;
        }

        // Fechar visualizador ao clicar fora
        window.onclick = (event) => {
            if (event.target === document.getElementById('pdfViewer')) {
                event.target.style.display = 'none';
            }
        }

        // Inicialização
        window.onload = createBookshelf;
        window.onresize = createBookshelf;

        // Efeito de movimento paralaxe
        document.addEventListener('mousemove', (e) => {
            const books = document.getElementsByClassName('book');
            const x = (e.clientX - window.innerWidth/2) * 0.1;
            const y = (e.clientY - window.innerHeight/2) * 0.1;
            
            Array.from(books).forEach(book => {
                book.style.transform += ` rotateX(${y}deg) rotateY(${-x}deg)`;
            });
        });
    </script>
</body>
</html>
