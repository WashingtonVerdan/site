<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Biblioteca Holográfica - EBooks Futuristas</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background: linear-gradient(45deg, #0a0a2e, #1a1a4f);
            color: #00f3ff;
            font-family: 'Courier New', monospace;
            overflow: hidden;
        }

        #hologram-container {
            position: relative;
            height: 100vh;
            perspective: 1000px;
        }

        .hologram-book {
            position: absolute;
            transform-style: preserve-3d;
            transition: all 0.5s ease;
            cursor: pointer;
            filter: drop-shadow(0 0 15px rgba(0, 243, 255, 0.5));
        }

        .hologram-book:hover {
            transform: translateZ(50px) rotateY(15deg);
            filter: drop-shadow(0 0 25px #00f3ff);
        }

        #particle-canvas {
            position: fixed;
            top: 0;
            left: 0;
            z-index: -1;
        }

        .control-panel {
            position: fixed;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            background: rgba(0, 0, 50, 0.8);
            padding: 15px;
            border-radius: 10px;
            backdrop-filter: blur(5px);
        }

        .neuro-button {
            background: #001f3f;
            border: 2px solid #00f3ff;
            color: #00f3ff;
            padding: 10px 20px;
            margin: 0 5px;
            border-radius: 5px;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .neuro-button:hover {
            background: #00f3ff;
            color: #001f3f;
            box-shadow: 0 0 15px #00f3ff;
        }

        #reader-modal {
            display: none;
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 80%;
            height: 80%;
            background: rgba(0, 15, 30, 0.95);
            border: 2px solid #00f3ff;
            border-radius: 10px;
            backdrop-filter: blur(10px);
        }
    </style>
</head>
<body>
    <canvas id="particle-canvas"></canvas>
    <div id="hologram-container"></div>
    <div class="control-panel">
        <button class="neuro-button" onclick="organizeBooks('category')">Organizar</button>
        <button class="neuro-button" onclick="searchBooks()">Buscar</button>
        <button class="neuro-button" onclick="showReader()">Leitor</button>
    </div>
    <div id="reader-modal">
        <iframe id="pdf-viewer" width="100%" height="100%"></iframe>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/particles.js@2.0.0/particles.min.js"></script>
    <script>
        // Configuração das Partículas
        particlesJS('particle-canvas', {
            particles: {
                number: { value: 200 },
                color: { value: '#00f3ff' },
                opacity: { value: 0.5 },
                size: { value: 2 },
                move: { enable: true, speed: 1 }
            }
        });

        // Configuração 3D
        const scene = new THREE.Scene();
        const camera = new THREE.PerspectiveCamera(75, window.innerWidth/window.innerHeight, 0.1, 1000);
        const renderer = new THREE.WebGLRenderer({ alpha: true });
        renderer.setSize(window.innerWidth, window.innerHeight);
        document.getElementById('hologram-container').appendChild(renderer.domElement);

        // Modelagem dos Livros
        const books = [
            { title: "hermetismo.pdf", category: "Espiritual", pdf: "ebook1.pdf", cover: "cover1.jpg" },
            { title: "opesodaverdade", category: "Auto ajuda", pdf: "ebook2.pdf", cover: "cover2.jpg" }
        ];

        function createBook(bookData) {
            const geometry = new THREE.BoxGeometry(5, 7, 0.5);
            const texture = new THREE.TextureLoader().load(bookData.cover);
            const material = new THREE.MeshPhongMaterial({
                map: texture,
                emissive: 0x00ffff,
                emissiveIntensity: 0.3
            });
            const book = new THREE.Mesh(geometry, material);
            return book;
        }

        // Posicionamento dos Livros
        function organizeBooks(method) {
            books.forEach((book, index) => {
                const book3D = createBook(book);
                book3D.position.x = (index - books.length/2) * 6;
                scene.add(book3D);
            });
        }

        // Animação
        camera.position.z = 15;
        function animate() {
            requestAnimationFrame(animate);
            scene.children.forEach((book, index) => {
                book.rotation.y += 0.01;
            });
            renderer.render(scene, camera);
        }
        animate();

        // Controles Interativos
        function showReader(pdf) {
            document.getElementById('reader-modal').style.display = 'block';
            document.getElementById('pdf-viewer').src = pdf;
        }
    </script>
</body>
</html>
