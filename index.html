<!DOCTYPE html><html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gestão de Investimentos</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        body { font-family: Arial, sans-serif; text-align: center; margin: 20px; }
        table { width: 100%; border-collapse: collapse; margin-top: 20px; }
        th, td { border: 1px solid #ddd; padding: 8px; text-align: left; }
        th { background-color: #f4f4f4; }
        input, button { margin: 5px; padding: 10px; }
        canvas { max-width: 600px; margin-top: 20px; }
    </style>
</head>
<body>
    <h1>Gestão de Investimentos</h1><h2>Adicionar Ativo</h2>
<form id="form-ativo">
    <input type="text" id="ticker" placeholder="Ticker (Ex: AAPL, PETR4)" required>
    <input type="number" step="0.01" id="quantidade" placeholder="Quantidade" required>
    <input type="number" step="0.01" id="preco-medio" placeholder="Preço Médio" required>
    <select id="categoria">
        <option value="Ações">Ações</option>
        <option value="FIIs">FIIs</option>
        <option value="Renda Fixa">Renda Fixa</option>
        <option value="Exterior">Exterior</option>
    </select>
    <input type="number" step="0.01" id="percentual-categoria" placeholder="% desejado na categoria">
    <input type="number" step="0.01" id="percentual-ativo" placeholder="% desejado no ativo">
    <button type="submit">Adicionar</button>
</form>

<h2>Carteira</h2>
<table>
    <thead>
        <tr>
            <th>Ticker</th>
            <th>Categoria</th>
            <th>Quantidade</th>
            <th>Preço Médio</th>
            <th>Valor Atual</th>
            <th>Ganho/Perda</th>
            <th>% na Categoria</th>
            <th>% na Carteira</th>
        </tr>
    </thead>
    <tbody id="carteira"></tbody>
</table>

<canvas id="grafico"></canvas>

<script>
    const carteira = [];
    async function obterPrecoAtual(ticker) {
        const url = `https://finance.google.com/finance?q=${ticker}&output=json`;
        try {
            const resposta = await fetch(url);
            const dados = await resposta.json();
            return parseFloat(dados.price);
        } catch (error) {
            console.error("Erro ao obter preço para", ticker);
            return null;
        }
    }
    document.getElementById('form-ativo').addEventListener('submit', async function(event) {
        event.preventDefault();
        const ticker = document.getElementById('ticker').value.toUpperCase();
        const quantidade = parseFloat(document.getElementById('quantidade').value);
        const precoMedio = parseFloat(document.getElementById('preco-medio').value);
        const categoria = document.getElementById('categoria').value;
        const percentualCategoria = parseFloat(document.getElementById('percentual-categoria').value) || 0;
        const percentualAtivo = parseFloat(document.getElementById('percentual-ativo').value) || 0;
        const precoAtual = await obterPrecoAtual(ticker);
        if (!precoAtual) return;
        const ganhoPerda = ((precoAtual - precoMedio) * quantidade).toFixed(2);
        carteira.push({ ticker, quantidade, precoMedio, precoAtual, ganhoPerda, categoria, percentualCategoria, percentualAtivo });
        atualizarTabela();
        atualizarGrafico();
    });
    function atualizarTabela() {
        const tbody = document.getElementById('carteira');
        tbody.innerHTML = '';
        carteira.forEach(ativo => {
            tbody.innerHTML += `<tr>
                <td>${ativo.ticker}</td>
                <td>${ativo.categoria}</td>
                <td>${ativo.quantidade}</td>
                <td>R$ ${ativo.precoMedio.toFixed(2)}</td>
                <td>R$ ${ativo.precoAtual.toFixed(2)}</td>
                <td style="color: ${ativo.ganhoPerda >= 0 ? 'green' : 'red'}">R$ ${ativo.ganhoPerda}</td>
                <td>${ativo.percentualCategoria}%</td>
                <td>${ativo.percentualAtivo}%</td>
            </tr>`;
        });
    }
    function atualizarGrafico() {
        const ctx = document.getElementById('grafico').getContext('2d');
        const categorias = {};
        carteira.forEach(ativo => {
            categorias[ativo.categoria] = (categorias[ativo.categoria] || 0) + ativo.quantidade * ativo.precoAtual;
        });
        new Chart(ctx, {
            type: 'pie',
            data: {
                labels: Object.keys(categorias),
                datasets: [{ data: Object.values(categorias), backgroundColor: ['red', 'blue', 'green', 'orange'] }]
            }
        });
    }
</script>

</body>
</html>
